<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/efeitos.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
</head>
<body ng-controller="FotosController">
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <input class="form-control"
                       placeholder="filtrar pelo tÃ­tulo da foto"
                       ng-model="filtro"
                       ng-model-options="{ debounce: 500 }">
                <!--Delay de meio segundo -> debounce: 500-->
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <!--<div class="panel panel-default col-md-2" ng-repeat="foto in fotos">
              <div class="panel-heading">
                  <h3 class="panel-title text-center">{{foto.titulo}}</h3>
              </div>
              <div class="panel-body">
                  &lt;!&ndash; Imagem responsiva e alinhada ao centro com o bootstrap &ndash;&gt;
                  <img
                    class="img-responsive center-block"
                    src="{{foto.url}}"
                    alt="{{foto.titulo}}">
              </div>
        </div>-->
        <!--Teste-->
        <meu-painel
                class="col-md-2 painel-animado"
                ng-repeat="foto in fotos | filter: filtro"
                titulo="{{foto.titulo}}">
            <!--Elemento filho-->
            <img
                    class="img-responsive center-block"
                    src="{{foto.url}}"
                    alt="{{foto.titulo}}">
        </meu-painel>
    </div>
</div>
</body>
</html>
