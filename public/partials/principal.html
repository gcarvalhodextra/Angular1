<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">
    {{mensagem}}
</p>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary" type="button">
                        Nova foto
                    </a>
                </span>
                <input class="form-control"
                       placeholder="filtrar pelo tÃ­tulo da foto"
                       ng-model="filtro"
                       ng-model-options="{ debounce: 500 }">
                <!--Delay de meio segundo -> debounce: 500-->
            </div>
        </form>
    </div>
</div>
<br/>

    <meu-painel
            class="col-md-2 painel-animado"
            ng-repeat="foto in fotos | filter: filtro"
            titulo="{{foto.titulo}}">
        <!--Elemento filho-->
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
    </meu-painel>
</div>
